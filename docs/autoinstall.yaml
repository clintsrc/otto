autoinstall:
  version: 1
  identity:
    hostname: debian12
    username: youruser
    password: "$6$MJhc4qslrbrlbLKR$fLW7SoYyhzbQewd4LewilSoXeN0uaJGdvbfci9hwueJ5wbJHldCHfH4Fw8sCDmkO0hyQWJNa8F.mXXCsnw25z/" # Replace with your hashed password
  storage:
    config:
      - type: disk
        path: /dev/nvme0n1
        ptable: gpt
        wipe: superblock-recursive
        grub_device: true
        preserve: false
        partitions:
          - id: efi
            size: 512M
            type: efi
            flag: boot
            filesystem:
              type: fat32
              mount:
                point: /boot/efi
          - id: boot
            size: 550M
            type: partition
            flag: boot
            filesystem:
              type: ext2
              mount:
                point: /boot
          - id: crypt-partition
            size: 100%FREE
            type: partition
            crypt:
              type: luks
              passphrase: luks-passphrase
            children:
              - id: vg_system
                type: lvm_vg
                name: vg_system
                children:
                  - id: lv_root
                    type: lvm_lv
                    name: lv_root
                    size: 1G
                    filesystem:
                      type: ext4
                      mount:
                        point: /
                  - id: lv_swap
                    type: lvm_lv
                    name: lv_swap
                    size: 16M
                    filesystem:
                      type: swap
                  - id: lv_home
                    type: lvm_lv
                    name: lv_home
                    size: 100%FREE
                    filesystem:
                      type: ext4
                      mount:
                        point: /home
